    <!-- انشاءناديف بداخله كلاس با اسم-
           
        range
        يحتوي عدة ديف وكلاسات لتنسيق السلايدر
        اهم جزء هو انشاء رينج عن طريق استخدام تاق input واختيار نوعه range

        الفاليو يمكن وضعها فارغة او اضافة قيمة افتراضيه 90 
          
         <div class="value left">0</div>
                     <div class="value right">180</div>
          
 هذا الكلاس لعمل عدد صفر اقصى اليسار لانها اقل قيمة

 ليس مهما فقط اضافة

    -->

    <div class="range">

<!-- هنا قمنا با استخدام سكربت لجعل الصفحة تعمل بدينامكية 
    
    عند تحريك الموشر تظهر قيمة المحركات  
-->
    <script>
        $(document).ready(function () {

            $('input[type="range"]').on('input', function(){
                var bubble = $(this).parent().parent().find('.sliderValue span');
                bubble.text($(this).val());
                bubble.addClass('show');
                bubble.css('left', $(this).val() / 2 + '%');
            });
            
            $('input[type="range"]').on('blur', function(){
                $(this).parent().parent().find('.sliderValue span').removeClass('show');
            });

        });
    </script>
